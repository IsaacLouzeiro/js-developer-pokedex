<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
</head>

<body>
    <!-- main content -->
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- the modal -->
    <div id="myModal" class="modal">
        <!-- modal content -->
        <div class="grass" id="modal-content">
            <!-- content top -->
            <section class="topContent" id="topContent">
                <div class="menuTopButtons">
                    <span class="close">&larr;</span>
                    <span class="like">&#9825;</span>
                </div>
                
                <div id="contentTopToReplace">
                    <div class="modalPokemon">
                        <div class="nameAndTypes">
                            <span class="name">Pokemon</span>
                            <ol class="types">
                                <li class="type grass">Type</li>
                            </ol>
                        </div>
                        
                        <span class="number">#00</span>
                    </div>
                    
                    <img src="assets/img/whoIsThePokemon.png"alt="Pokemon">
                </div>
            </section><!-- end content top -->

            <!-- content bottom -->
            <div class="bottomContent">
                <ul class="menuNavgation">
                    <li class="list-group-item active">About</li>
                </ul>

                <ol id="gridInfoToReplace" class="gridInfo">
                    
                </ol>
            </div><!-- end content bottom -->
        </div>
    </div>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/modal.js"></script>
</body>

</html>
